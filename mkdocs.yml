site_name: AeroBeat Documentation
site_url: https://aerobeat-workouts.github.io/aerobeat-docs/
repo_url: https://github.com/AeroBeat-Workouts/aerobeat-docs
edit_uri: edit/main/docs/
theme:
  name: material
  features:
    - navigation.top
    - content.code.copy
  palette: 
    primary: teal
    accent: purple
plugins:
  - search
  - literate-nav:
      nav_file: SUMMARY.md
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

